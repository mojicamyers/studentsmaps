<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Andreana Madera Map Project</title>
    <style>
        html, body{

    }

            float: left;

        }
        h2{
            text-align: ;

    <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/dark/main.css">
    <script src="https://js.arcgis.com/4.11/"></script>
    
    <script>
    require([
      
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/widgets/Legend",
        "esri/widgets/Search",
        "esri/core/watchUtils",
        "dojo/dom",
        "dojo/promise/all",
        "esri/widgets/LayerList",
        "esri/layers/support/LabelClass",
        "esri/layers/WebTileLayer",
        "esri/widgets/Feature", 
        "dojo/domReady!"
    ], function( Map,MapView,FeatureLayer,Legend,Search,watchUtils,dom, all,LayerList,LabelClass, WebTileLayer, Feature )
            {
        var map = new Map({
            basemap: "dark-gray"
        });
        
        var map2 = new Map({
            basemap: "dark-gray"
        });
        var view = new MapView({
            container: "viewDiv",
            map: map,
            zoom: 7.5,
            center: [-84.5, 40.35],
          
        });
        
        var counties = new FeatureLayer({
            portalItem: {
                id:"695ed1c4b3bd40619fae9bb919bad60e"
            },
            title:"Counties"
            });
        map.add(counties);
        
        var powerplants = new FeatureLayer({
            portalItem: {
                id:"9784dc8330974e258ca3ae4e1f09ac22"
            },
            title: "Renwable Power Plants"
            });
        map.add(powerplants);
        
        var universities = new FeatureLayer({
            portalItem: {
                id:"a6d8fd923f014f21bbe81c276115712e"
            },
            title:"Universities"
            });
        map.add(universities);
        
        var businesses = new FeatureLayer({
            portalItem: {
                id:"62350db0ab4345e186f0bf943e0a9267"
            },
            title: "Renewable Energy Businesses"
            });
        map.add(businesses);
        
        var view2 = new MapView({
            container: "viewDiv2",
            map: map2,
            zoom: 7.5,
            center: [-84.5, 40.35]
        });
        var counties= new FeatureLayer({
            portalItem: {
                id:"d603e7d0ec1942eb9b040cbc6ed5eed5"
            },
            title: "Counties"
            });
           map2.add(counties);
        
        var school = new FeatureLayer({
            portalItem: {
                id:"8d8d773626474eb5994a27fe12706ca5"
            },
            title: "Public High Schools"
            });
           map2.add(school);
     //added legend//   
        var myLegend = new Legend({
            view: view,
            layerInfos:[{
                layer: counties,
                title: "Ohio Counties"
            },{
                layer: powerplants,
                title: "Renewable Power Plants"
            },{
                layer: universities,
                title: "Renewable Energy Majors"
            },{
                layer: businesses,
                title: "Renewable Energy Businesses"
            }]
        });
     //added searchWidget//  
        var searchWidget = new Search ({
            view: view
        });
        view.ui.add(searchWidget, {
            position: "top-left",
            index: -2});
      //added layerslisted//  
        var layerslisted = new LayerList({
                view:view,
            listItemCreatedFunction: function(event) {
                const item =event.item;
                if (item.layer.type != "group")
                    item.panel ={
                        content:"legend",
                        open:true
                    };
            }
            });
       view.ui.add(layerslisted,{position:"bottom-left",index:3 });
        
         var myLegend = new Legend({
            view: view2,
            layerInfos:[{
                layer: counties,
                title: "Ohio Counties"
            },{
                layer: school,
                title: "Public High Schools"
            },{
                
            }]
        });
     //added searchWidget//  
        var searchWidget = new Search ({
            view: view2
        });
        view2.ui.add(searchWidget, {
            position: "top-left",
            index: -2});
      //added layerslisted//  
        var layerslisted = new LayerList({
                view:view2,
            listItemCreatedFunction: function(event) {
                const item =event.item;
                if (item.layer.type != "group")
                    item.panel ={
                        content:"legend",
                        open:true
                    };
            }
            });
       view2.ui.add(layerslisted,{position:"bottom-left",index:3 });
        
        //synchronized views//
        var synchronizeView = function(view, others){
            others = Array.isArray(others) ? others : [others];
            
        var viewpointWatchHandle;
        var viewStationaryHandle;
        var otherInteractHandlers;
        var scheduleId;
            
        var clear = function(){
            if (otherInteractHandlers){
                otherInteractHandlers.forEach(function(handle){
                    handle.remove();
                });
                }
            viewpointWatchHandle && viewpointWatchHandle.remove();
            viewStationaryHandle && viewStationaryHandle.remove();
            scheduleId && clearTimeout(scheduleId);
            otherInteractHandlers = viewpointWatchHandle = 
            viewStationaryHandle = scheduleId = null;
            };
            
        var interactWatcher = view.watch('interacting,animation',
         function(newValue){
          if (!newValue){
              return;
          } 
          if (viewpointWatchHandle || scheduleId){
              return;
          }
        
    //start updating the other views at the next frame
        scheduleId= setTimeout(function() {
            scheduleId = null;
            viewpointWatchHandle = view.watch('viewpoint',
            function(newValue) {
              others.forEach(function(otherView){
                otherView.viewpoint = newValue;  
    
            });
        });
        },0);
            otherInteractHandlers= others.map(function(otherView) {
                return watchUtils.watch(otherView,
                'interacting,animation',
                    function(
                value) {
                    if (value) {
                        clear();
                    }
                });
            });
viewStationaryHandle= watchUtils.whenTrue(view, 'stationary', clear);
        });
            return{
                remove: function(){
                    this.remove = function() {};
                    clear();
                    interactWatcher.remove();
                }
            }
        };
        var synchronizeViews = function(views) {
            var handles = views.map(function(view,idx, views){
                var others =views.concat();
                others.splice(idx, 1);
                return synchronizeView(view, others);
            });
            return{
                remove: function(){
                    this.remove = function() {};
                    handles.forEach(function(h){
                        h.remove();
                    });
                    handles = null;
                }
            }
        }
           synchronizeViews([view, view2]);
    });
    </script>
    </head>
    <body>
        <div id = "overallDiv">
        <div id = "header"; style="display: table; height: 5px; overflow: hidden;" ><h1 style="vertical-align: middle">Career Connections in Renewable Energy for High School Students in Ohio</h1></div>
       <div id ="mapsDiv">
        <div id="viewDiv"></div>
        <div id="viewDiv2"></div></div> </div>
    </body>
</html>
