                smallview2.ui.components = [];
        var pop2000 = new FeatureLayer ({

       overviewmap.add(inc2000)
        
        var pop2010 = new FeatureLayer ({

        var inc2010 = new FeatureLayer ({

        var storms = new FeatureLayer ({

        const layerList = new LayerList({

        /*view.ui.add(searchWidget, {

                var ExtentDiv = document.getElementById("extentDiv");
                
                smallview.when(function(){
                    view.watch("extent", updateOverviewExtent);
                    smallview.watch("extent",
                    updateOverviewExtent);
                    
                    
                    watchUtils.when(view, "stationary",
                    updateOverview);
                    
                     function updateOverview(){  
                         smallview.goTo({   
                            center: view.center,   
                            scale: view.scale * 2 * Math.max   
                            (view.width /   
                            smallview.width,   
                            view.height / smallview.height)   
                         });   
                     }
                function updateOverviewExtent() {   
                        var extent = view.extent;
                        var bottomLeft = smallview.toScreen(new  Point ({
                            x: extent.xmin, 
                            y: extent.ymin,
                            spatialReference: extent.spatialReference})
                            );
                            var topRight = smallview.toScreen(new  Point ({
                                x: extent.xmax,
                                y: extent.ymax,
                                spatialReference: extent.spatialReference})
                            );
                                ExtentDiv.style.top = topRight.y + "px";
                                ExtentDiv.style.left = bottomLeft.x + "px";
                                ExtentDiv.style.height = (bottomLeft.y - topRight.y) + "px";
                                ExtentDiv.style.width = (topRight.x - bottomLeft.x) + "px";
                            }
                            });
        
   
                
                var ExtentDiv2 = document.getElementById("extentDiv2");
                
                smallview2.when(function(){
                    view2.watch("extent", updateOverviewExtent);
                    smallview2.watch("extent",
                    updateOverviewExtent);
                    
                    
                    watchUtils.when(view2, "stationary",
                    updateOverview);
                    
                     function updateOverview(){  
                         smallview2.goTo({   
                            center: view2.center,   
                            scale: view2.scale * 2 * Math.max   
                            (view2.width /   
                            smallview2.width,   
                            view2.height / smallview2.height)   
                         });   
                     }
                    
                function updateOverviewExtent() {   
                        var extent = view2.extent;
                        var bottomLeft = smallview2.toScreen(new  Point ({
                            x: extent.xmin, 
                            y: extent.ymin,
                            spatialReference: extent.spatialReference})
                            );
                            var topRight = smallview2.toScreen(new  Point ({
                                x: extent.xmax,
                                y: extent.ymax,
                                spatialReference: extent.spatialReference})
                            );
                                ExtentDiv2.style.top = topRight.y + "px";
                                ExtentDiv2.style.left = bottomLeft.x + "px";
                                ExtentDiv2.style.height = (bottomLeft.y - topRight.y) + "px";
                                ExtentDiv2.style.width = (topRight.x - bottomLeft.x) + "px";
                            }
                            });
        
        var synchronizeView = function(view,others){
            other=Array.isArray(others)? others: [others];
                var viewpointWatchHandle;
                var viewStationaryHandle;
                var otherInteractHandlers;
                var scheduleId;
            
                var clear=function(){
                    if (otherInteractHandlers){
                        otherInteractHandlers.forEach(function(handle){
                            handle.remove();
                        });
                    }
                viewpointWatchHandle && viewpointWatchHandle.remove();
                    viewStationaryHandle && viewStationaryHandle.remove();
                    scheduleId && clearTimeout(scheduleId);
                    otherInteractHandlers = 
                    viewpointWatchHandle=viewStationaryHandle=scheduleId=null;
                };
            
            var interactWatcher = 
            view.watch('interacting,animation',function(newValue){
                if(!newValue){
                    return;
                }
                if(viewpointWatchHandle || scheduleId){
                    return;
                }
                scheduleId=setTimeout(function(){
                    scheduleId=null;
                    
                    viewpointWatchHandle=view.watch('viewpoint',function(newValue){
                        others.forEach(function(otherView){
                            otherView.viewpoint=newValue;
                        });
                    });
                });
                otherInteractHandlers = others.map(function(otherView){
                    return watchUtils.watch(otherView,
                                            'interacting,animation',
                                            function(
                                                value) {
                                            if(value){
                                                clear();
                                            }
                    });
                });
                
                viewStationaryHandle = watchUtils.whenTrue(view,'stationary',clear);
            });
            return {
                remove: function() {
                    this.remove = function() {};
                    clear();
                    interactWatcher.remove();
                }
            }
        };
        
        var synchronizeViews = function(views) {
            var handles = 
                views.map(function(view,idx,views) {
                    var others = views.concat();
                    others.splice(idx, 1);
                    return synchronizeView(view,others);
                });
            return {
                remove: function(){
                    this.remove = function(){};
                    handles.forEach(function(h){
                        h.remove();
                    });
                    handles = null;
                }
            }
        }
        
        synchronizeViews([view,view2]);
         
             });
